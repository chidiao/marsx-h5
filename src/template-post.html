<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>帖子模板</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="posts active" x-data="">
        <template x-for="i in 3">
          <div class="post">
            <div class="post-header">
              <img
                src="https://miniapp-static.itopline.com/storage/avatars/20250624/0228390d0b39c2af8dd53c5143c7442b.jpg"
                class="post-avatar"
              />
              <div class="post-right">
                <div>Albelt</div>
                <div class="tags">
                  <span class="tag">乐观</span><span class="tag">自信</span><span class="tag">独立</span>
                </div>
              </div>
            </div>

            <div class="post-main">
              <div class="post-content">
                喜欢上天文学以后，方知宇宙之浩渺，时空之无限。
                想想咱们每天为了些琐碎事务忙得焦头烂额，可在这无垠宇宙面前，这些烦恼又算得了什么呢？
                宇宙中星辰无数，存在了亿万年，相比之下，人的生命不过是短暂一瞬，又何必执着于眼前的得失。
              </div>
              <div class="post-imgs">
                <img
                  src="https://miniapp-static.itopline.com/storage/post/20250626/feb71573b76a992f4f16b2eb39654b74.jpg"
                  class="post-img"
                />
              </div>
              <div class="post-bottom">
                <div class="post-date">4天前</div>
                <div class="post-count">1</div>
                <div class="post-count">0</div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- js -->
  </body>
</html>
